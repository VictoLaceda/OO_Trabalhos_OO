<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Livraria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Livraria</h1>
    <form>
        <input type="text" id="titulo" placeholder="Título">
        <input type="submit" id="btTitulo" value="Pesquisar por Título">
    </form>
    <form>
        <input type="text" id="ano" placeholder="ano">
        <select id="operador">
            <option value="=">=</option>
            <option value="<"> &lt; </option>
            <option value=">"> > </option>
        </select>
        <input type="submit" id="btAno" value="Pesquisar por Ano">
    </form>
    <section id="resultado"></section>
    <script src="codigo.js"></script>
</body>
</html>
